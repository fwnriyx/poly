<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Friendbook</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <nav class="nav" id="navBar">
            <a class="nav-link" href="/">Home</a>
            <a class="nav-link" href="/users/">All Users</a>
        </nav>
    
        <div class=row style="margin-top: 2rem;">
            <div class="col-md-8 col-xs-12">
                <h1>All Users</h1>

                <ul id="user-list" class="item-group" style="list-style: none; padding-left: 0;">
                </ul>
                
            </div>  

        </div>

    </div>

    <script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    
    <script>
        // your JS code goes here.
        // API url
        const baseUrl = "http://localhost:3000";
        // hardcoded because we have not added login yet.
        // const loggedInUserID = 3;

        const token = localStorage.getItem("token");
        const loggedInUserID = parseInt(localStorage.getItem("loggedInUserID"));

        if (token === null || isNaN(loggedInUserID)) {
            window.location.href = "/login/";
        } else {
            // put your original code in the script tag here

            $("#navBar").append(`<a class="nav-link" href='javascript:window.localStorage.clear();window.location.href = "/"'>Logout</a>`);

            // fetch all users
            axios.get(`${baseUrl}/users/`, {headers: {
                "Authorization": "Bearer " + token}
            })
            .then((response) => {
                const users = response.data;
                users.forEach((user) => {
                    $("#user-list").append(`
                    <li class="list-group-item">
                        <a href="/users/${user.id}">${user.full_name}<a/>
                    </li>
                    `);
                });
            })
            .catch((error) => {
                console.log(error);
            });
        }

    </script>

</body>
</html>
