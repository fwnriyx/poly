  <script>
    $(document).ready(function () {
      $("#addActors").click(function () {
        var first_name = $('#first_name').val();
        var last_name = $('#last_name').val();
        var data = `{"first_name": "${first_name}", "last_name": "${last_name}"}`;

        $.ajax({
          url: 'http://localhost:3000/add/actors',
          type: 'POST',
          data: data,
          contentType: "application/json; charset=utf-8",
          dataType: "json",
          success: function (data, status, xhr) {
            if (data != null) {
              console.log(data)
              document.getElementById('success1').innerHTML = "<p class='text-success'>Actor added successfully</p>"
            } else {
              console.log("Error");
            }
          }
        });
        return false;
      });
    });
  </script>
  <script>
    $(document).ready(function () {
      $("#addCust").click(async function () {
        var first_name1 = $("#first_name1").val();
        var last_name1 = $("#last_name1").val();
        var email = $("#email").val();
        var store_id = $("#store_id").val();
        var city_id = $("#city_id").val();
        var address1 = $("#address1").val();
        var address2 = $("#address2").val();
        var district = $("#district").val();
        var postal_code = $("#postal_code").val();
        var phone = $("#phone").val();
        var data = {
          first_name1: first_name1,
          last_name1: last_name1,
          email: email,
          store_id: store_id,
          address: {
            city_id: city_id,
            address1: address1,
            address2: address2,
            district: district,
            postal_code: postal_code,
            phone: phone
          }
        };

        try {
          const response = await axios.post("http://localhost:8081/customers", data);
          console.log(response.data);
        } catch (error) {
          console.error(error);
        }
      });
    });
  </script>
