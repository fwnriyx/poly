    <table class="container" id="film-table">
        <thead>
            <tr>
                <th>
                    <h1>Title</h1>
                </th>
                <th>
                    <h1>Category</h1>
                </th>
                <th>
                    <h1>Rating</h1>
                </th>
                <th>
                    <h1>Release Year</h1>
                </th>
                <th>
                    <h1>Rental Rate</h1>
                </th>
            </tr>
        </thead>
        <tbody id="film-table-body">
        </tbody>
    </table>
    <script>
        $(document).ready(function () {
            var films = JSON.parse(localStorage.getItem("films"));
            if (films) {
                console.log("Data retrieved from localStorage:", films);
                $("#film-table-body").html("");
                films.forEach((film) => {
                    $("#film-table-body").append(`
                    <tr>
                        <td><a href = "/DVD.html" id = "film-link" data-film_id="${film.film_id}">${film.title}</a></td>
                        <td >${film.category}</td>
                        <td>${film.rating}</td>
                        <td>${film.release_year}</td>
                        <td>${film.rental_rate}</td>
                    </tr>
                `);
                });
            } else {
                console.log("Error");
            }

            $("#film-table-body").on("click", "a", function (event) {
                event.preventDefault()
                var film_id = $(this).data("film_id");
                console.log($(this).data("film_id"))
                localStorage.setItem("film_id", film_id);
                window.location.href = "/DVD.html";
            })
        });
    </script>
        <!--Check user login-->
