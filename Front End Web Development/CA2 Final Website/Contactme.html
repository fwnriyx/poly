<body>
  <nav class="navbar bg-dark navbar-dark fixed-top">

  <form>
    <div class="container">
      <div class="formInfo">
        <div class="col-25">
          <label for="fname">First and Last Name*</label>
        </div>
        <div class="col-75">
          <input type="text" id="fname" name="firstname" placeholder="Your name.." required>
        </div>
      </div>
      <div class="formInfo">
        <div class="col-25">
          <label for="phone">Phone number</label>
        </div>
        <div class="col-75">
          <input name="userPhone" id="phone" type="tel" placeholder="(nnn) nnn-nnnn"
            pattern="^\d{10}$|^(\(\d{3}\)\s*)?\d{3}[\s-]?\d{4}$" />
        </div>
      </div>
      <div class="formInfo">
        <div class="col-25">
          <label for="country">Country</label>
        </div>
        <div class="col-75">
          <input type="text" id="country" name="country" placeholder="Singapore">
        </div>
      </div>
      <div class="formInfo">
        <div class="col-25">
          <label for="email">Email*</label>
        </div>
        <div class="col-75">
          <input type="text" id="email" name="email" placeholder="example@gmail.com" required>
          <div class="formInfo">
            <input type="submit" value="Submit" class="btn">
            <button type="submit" class="btn" onClick="refreshPage()">Cancel</button>
          </div>

        </div>
      </div>
    </div>
  </form>
</body>
